<dom-module id="editor-console-item">
    <link rel="import" type="css" href="item.css">

    <template>
        <div class$="{{_typeClass(type)}}">
            <div class="desc">
                <i class$="{{_foldClass(detail,folded)}}" on-click="_onFoldClick"></i>
                <i class$="{{_iconClass(type)}}"></i>
                <span class="flex-1 info">
                    <span class$="{{_textClass(detail)}}">{{description}}</span>
                </span>
                <editor-label class="mini orange" hidden="{{!_showCount(showCount,count)}}">{{_computedCount(count)}}</editor-label>
            </div>
            <span class="detail">{{detail}}</span>
        </div>
    </template>
</dom-module>

<script type="text/javascript" src="item.js"></script>
