<link rel="import" href="packages://ui-kit/widget/index.html">
<link rel="import" href="item.html">

<dom-module id="editor-console">
    <link rel="import" type="css" href="console.css">

    <template>
        <editor-toolbar>
            <editor-button class="red" on-click="clear">
                <i class="fa fa-ban"></i>
            </editor-button>
            <editor-input placeholder="filter" id="input" input-value="{{filterText}}"></editor-input>
            <editor-select value="{{filterOption}}">
                <editor-option value="All">All</editor-option>
                <editor-option value="Log">Log</editor-option>
                <editor-option value="Success">Success</editor-option>
                <editor-option value="Failed">Failed</editor-option>
                <editor-option value="Info">Info</editor-option>
                <editor-option value="Warn">Warn</editor-option>
                <editor-option value="Error">Error</editor-option>
            </editor-select>
            <editor-checkbox checked="{{useRegex}}">Regex</editor-checkbox>
            <editor-checkbox checked="{{collapse}}">Collapse</editor-checkbox>
        </editor-toolbar>
        <ul id="view" class="flex-1">
            <template is="dom-repeat" items="{{applyFilter(logsCount,filterText,filterOption,useRegex,collapse)}}">
                <editor-console-item
                    type="[[item.type]]"
                    count="[[item.count]]"
                    text="[[item.text]]"
                    show-count="[[collapse]]"
                >
                </editor-console-item>
            </template>
        </ul>
    </template>
</dom-module>

<script type="text/javascript" src="console.js"></script>
