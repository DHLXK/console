<link rel="import" href="packages://ui-kit/widget/index.html">

<dom-module id="editor-console">
    <link rel="import" type="css" href="console.css">

    <template>
        <editor-toolbar>
            <editor-button class="red" on-click="clear">
                <i class="fa fa-ban"></i>
            </editor-button>
        </editor-toolbar>
        <ul id="view" class="flex-1">
            <template is="dom-repeat" items="{{logs}}">
                <li class$="{{item.type}}">
                    <span>{{item.text}}</span>
                </li>
            </template>
        </ul>
    </template>
</dom-module>

<script type="text/javascript" src="console.js"></script>
